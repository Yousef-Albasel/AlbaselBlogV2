<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - {{ site.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include "_navbar.html" %}

    <div class="main-content">
        <section class="about-section">
            <img src="{{ site.avatar }}" alt="{{ site.name }}" width="120" height="120">
            <h1>About Me</h1>
            <p>{{ site.description }}</p>
            <ul class="about-socials">
                {% for social in site.social %}
                <li>
                    <a href="{{ social.url }}" target="_blank" rel="noopener">
                        <i class="{{ social.icon }}"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="about-contact">
                <strong>Email:</strong> <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </div>
        </section>
    </div>

    <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    function setTheme(m) {
        document.body.classList.toggle('dark-mode', m === 'dark');
        themeIcon.className = m === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        localStorage.setItem('theme', m);
    }
    toggleBtn.addEventListener('click', () => setTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'));
    if (localStorage.getItem('theme') === 'dark') setTheme('dark');

    document.getElementById('nav-hamburger').addEventListener('click', () => {
        document.getElementById('nav-links').classList.toggle('open');
    });
    </script>
</body>
</html>
