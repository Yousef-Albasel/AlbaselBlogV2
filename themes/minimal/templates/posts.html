<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ site.name }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include "_navbar.html" %}

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>{{ title }}</h1>
                <p id="posts-count">{{ posts.length }} posts total</p>
            </header>
            
            <div class="posts-grid" id="posts-grid">
                {% for post in posts %}
                <article class="post-card" data-page-item>
                    {% if post.image %}
                    <img src="{{ post.image }}" alt="{{ post.title }}" class="post-card-image" onerror="this.style.display='none'">
                    {% endif %}
                    <div class="post-card-content">
                        {% if post.category %}
                        <span class="post-category">{{ post.category }}</span>
                        {% endif %}
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <p class="post-description">{{ post.description }}</p>
                        <div class="post-meta">
                            <time>{{ post.date }}</time>
                        </div>
                    </div>
                </article>
                {% endfor %}
            </div>

            <nav class="pagination" id="pagination"></nav>
        </div>
    </main>
    
    <script>
    // Theme toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.querySelector('.theme-toggle-btn span');
    
    function setTheme(mode) {
        document.body.classList.toggle('dark-mode', mode === 'dark');
        if (mode === 'dark') {
            themeIcon.className = 'fa-solid fa-sun';
            if (themeText) themeText.textContent = 'Light Mode';
        } else {
            themeIcon.className = 'fa-solid fa-moon';
            if (themeText) themeText.textContent = 'Dark Mode';
        }
        localStorage.setItem('theme', mode);
    }
    
    toggleBtn.addEventListener('click', () => {
        const isDark = !document.body.classList.contains('dark-mode');
        setTheme(isDark ? 'dark' : 'light');
    });
    
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') setTheme('dark');

    // Client-side pagination
    (function() {
        const ITEMS_PER_PAGE = 6;
        const items = document.querySelectorAll('[data-page-item]');
        const totalItems = items.length;
        const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
        let currentPage = 1;

        function showPage(page) {
            currentPage = page;
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;

            items.forEach((item, i) => {
                item.style.display = (i >= start && i < end) ? '' : 'none';
            });

            document.getElementById('posts-count').textContent = 
                `Showing ${start + 1}â€“${Math.min(end, totalItems)} of ${totalItems} posts`;

            renderPagination();
        }

        function renderPagination() {
            const nav = document.getElementById('pagination');
            if (totalPages <= 1) { nav.style.display = 'none'; return; }

            let html = '';

            // Previous button
            if (currentPage > 1) {
                html += `<a href="#" class="pagination-btn pagination-prev" data-page="${currentPage - 1}"><i class="fas fa-arrow-left"></i> Previous</a>`;
            } else {
                html += `<span class="pagination-btn pagination-prev disabled"><i class="fas fa-arrow-left"></i> Previous</span>`;
            }

            // Page numbers
            html += '<div class="pagination-pages">';
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<span class="pagination-page active">${i}</span>`;
                } else {
                    html += `<a href="#" class="pagination-page" data-page="${i}">${i}</a>`;
                }
            }
            html += '</div>';

            // Next button
            if (currentPage < totalPages) {
                html += `<a href="#" class="pagination-btn pagination-next" data-page="${currentPage + 1}">Next <i class="fas fa-arrow-right"></i></a>`;
            } else {
                html += `<span class="pagination-btn pagination-next disabled">Next <i class="fas fa-arrow-right"></i></span>`;
            }

            nav.innerHTML = html;

            nav.querySelectorAll('[data-page]').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(parseInt(el.dataset.page));
                    document.querySelector('.page-header').scrollIntoView({ behavior: 'smooth' });
                });
            });
        }

        if (totalItems > 0) showPage(1);
    })();
    </script>
</body>
</html>
